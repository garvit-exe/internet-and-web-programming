<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open New Window Example</title>
    <link rel="stylesheet" href="7.css" />
  </head>
  <body>
    <div class="container">
      <h1>Open New Browser Window</h1>
      <button id="openWindowButton">Open New Window</button>
      <p id="note">
        Note: The new window will open with a width of 200px, height of 200px,
        and a location bar.
        <br />You can resize the window using
        <code>newWindow.resizeTo(width, height)</code>
        .
      </p>
    </div>
    <script src="7.js"></script>
  </body>
</html>
